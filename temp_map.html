
        <!DOCTYPE html>
        <html>
        <head>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <style>
                #map { height: 100vh; width: 100%; }
            </style>
        </head>
        <body>
            <div id="map"></div>
            <script>
                var map = L.map('map').setView([17.360589, 78.4740613], 12);
                
                // Add tile layer using local tiles
                L.tileLayer('file://C:\Users\chpch\OneDrive\Desktop\gps1\offline_data\tiles/{z}/{x}/{y}.png', {
                    minZoom: 10,
                    maxZoom: 15,
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
        
            </script>
        </body>
        </html>
